<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</Form>
    </title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name</label>
            <input type="text" name="First Name">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>Email Address</label>
            <input type="text" name="Email Address">
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="password" name="Confirm password">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="Birthday">
        </div>
        <p>Gender Identity</p>
        <div>
            <input type="radio" name="font" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="prefer" value="prefer"id="prefer">
            <label for="I prefer not to ansewer">I prefer not to ansewer</label>
        </div>
        <p>A short description about my self </p>
        <div>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite description about my self: </label>
            <select name="snack">
                <option value="JavaScript">JavaScript</option>
                <option value="css">css</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates" checked>
            <label for="updates">Yes,I would like to receive email updates </label>
        </div>
        <div>
            <button>Creat Account</button>
        </div>
        <p>*Indicates a required field</p>
    </form>
</body>

</html>
